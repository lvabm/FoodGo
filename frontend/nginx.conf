server {
    listen 80;
    server_name localhost;

    # Phục vụ các file tĩnh của ứng dụng Vue.js
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Quan trọng: Cấu hình cho Vue Router (mode history)
        try_files $uri $uri/ /index.html;
    }

    # CẤU HÌNH PROXY PASS CHO API BACKEND
    # Bất kỳ request nào bắt đầu bằng /api sẽ được chuyển đến Backend Service
    location /api {
        # 'backend' là TÊN DỊCH VỤ của Spring Boot trong docker-compose
        proxy_pass http://backend:8080;

        # Đảm bảo các header Host và IP được chuyển tiếp chính xác
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    error_page   500 502 503 504  /50x.html;
}