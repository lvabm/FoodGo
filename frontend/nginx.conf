server {
    listen 80;
    server_name localhost;

    # Phục vụ các file tĩnh của ứng dụng Vue.js
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Quan trọng: Cấu hình cho Vue Router (mode history)
        try_files $uri $uri/ /index.html;
    }

    # CẤU HÌNH PROXY PASS CHO API BACKEND
    # Bất kỳ request nào bắt đầu bằng /api sẽ được chuyển đến Backend Service
location /api {
    proxy_pass http://host.docker.internal:8080;  # IDE backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

    error_page   500 502 503 504  /50x.html;
}