server:
  # Đảm bảo cổng Backend đồng nhất (cho Frontend Proxy)
  port: 8080

spring:
  # PHẦN 1: THIẾT LẬP KẾT NỐI DATASOURCE
  datasource:
    # QUAN TRỌNG: Kết nối tới DB chạy trong Docker trên máy Host
    url: jdbc:postgresql://localhost:5432/foodgo_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  # PHẦN 2: CẤU HÌNH JPA/HIBERNATE
  jpa:
    defer-datasource-initialization: true
    hibernate:
      # update: Phù hợp cho Dev, tự động cập nhật schema. Cẩn thận khi dùng
      # create-drop: Tự động tạo và xóa schema sau khi ứng dụng tắt (tùy chọn)
      ddl-auto: create-drop
      database-platform: org.hibernate.dialect.PostgreSQLDialect

    # Hiển thị câu lệnh SQL trong console (Giúp Debug và tối ưu)
    show-sql: true
    properties:
      hibernate:
        format_sql: true # Định dạng SQL dễ đọc hơn

  # PHẦN 3: CẤU HÌNH HOT-RELOAD & DEVTOOLS (Tối ưu DevEx)
  devtools:
    # Tự động khởi động lại (restart) ứng dụng khi có thay đổi code
    restart:
      enabled: true
    # Kích hoạt LiveReload cho trình duyệt (Nếu bạn có cài LiveReload extension)
    livereload:
      enabled: true

