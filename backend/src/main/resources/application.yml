spring:
  datasource:
    url: jdbc:h2:mem:foodgo_db
    driverClassName: org.h2.Driver
    username: sa
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: none   # Không tự sinh schema, dùng file schema.sql và data.sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console   # Truy cập tại http://localhost:8080/h2-console

  sql:
    init:
      mode: always        # Luôn chạy schema.sql và data.sql khi start app