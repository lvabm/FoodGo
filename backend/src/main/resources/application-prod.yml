server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  docker:
    compose:
      enabled: false

jwt:
  secret: ${JWT_SECRET:MTAwUGVyY2VudFNlY3JldEtleUZvckZvb2RHb0JhY2tlbmRNYXlCRTEyMzQ1Njc4OQ==}
  exp-minutes: 60

logging:
  level:
    root: WARN
    com.foodgo: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/foodgo.log
    max-size: 10MB
    max-history: 30
